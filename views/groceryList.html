<div class="col-xs-12">
  <a href="#/addItem" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block"><span
      class="glyphicon glyphicon-plus"></span> Add Grocery Item</a>
  <ul class="list-group">
    <li class="list-group-item text-center clearfix" ng-repeat="item in groceryItems | orderBy: 'date'">
      <button type="button" class="btn btn-sm btn-success pull-left">
        <span class="glyphicon glyphicon-unchecked"></span></button><span style="font-weight: bold;">
        {{ item.itemName | uppercase }}
      </span>
      <a href="#/addItem/edit/{{ item.id }}" type="button" class="btn btn-sm btn-default pull-right">
        <span class="glyphicon glyphicon-pencil"></span>
      </a>
    </li>
  </ul>

</div>
